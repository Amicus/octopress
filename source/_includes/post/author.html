{% if post.author %}
  {% assign author = post.author %}
{% elsif page.author %}
  {% assign author = page.author %}
{% else %}
  {% assign author = site.author %}
{% endif %}
{% if author %}
	<img class="authorPic" src= '{{ post.picture }}' />
	<div class="byline author vcard">By <span class="fn">{{ author }}</span></div>
{% endif %}
